name: Validate 'setup-xcode'
on:
  push:
    branches:
      - 'release/**'
  pull_request:
    branches:
      - 'release/**'

jobs:
  versions-macOS-12:
    name: macOS 12
    runs-on: macos-12
    strategy:
      matrix:
        xcode-version: ['14.2']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: ./
      name: Setup Xcode
      id: setup-xcode
      with:
        xcode-version: ${{ matrix.xcode-version }}
    - name: Print output variables
      run: |
        echo "Version: ${{ steps.setup-xcode.outputs.version }}"
        echo "Path: ${{ steps.setup-xcode.outputs.path }}"
